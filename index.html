</html>
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Philippine Micronational Currency Converter</title>

<style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Courier New', Courier, monospace; }
    
    body {
        height:100vh; display:flex; justify-content:center; align-items:center;
        background: #000;
        color: #00ff41;
        overflow: hidden;
        position: relative;
    }

    /* Matrix Background Canvas */
    #matrix {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        z-index: -1;
        opacity: 0.3;
    }

    /**************** GLASSMORPHIC NEON GREEN UI ******************/
    .converter-box {
        width:420px; padding:35px; text-align:center;
        background: rgba(0, 40, 0, 0.2);
        border-radius: 15px;
        backdrop-filter: blur(15px);
        border: 1px solid rgba(0, 255, 65, 0.5);
        box-shadow: 0 0 25px rgba(0, 255, 65, 0.2), inset 0 0 10px rgba(0, 255, 65, 0.1);
        transition: .4s ease-in-out;
    }

    .converter-box:hover {
        box-shadow: 0 0 40px rgba(0, 255, 65, 0.4);
        border-color: #00ff41;
    }

    h2 {
        text-shadow: 0 0 10px #00ff41;
        margin-bottom: 5px;
        color: #00ff41;
        font-size: 1.2rem;
        letter-spacing: 2px;
        text-transform: uppercase;
    }

    #sub-header { display: block; margin-bottom: 25px; color: #00ff41; opacity: 0.7; font-size: 0.75rem; }

    select, input {
        width: 100%; padding: 12px; margin: 10px 0;
        font-size: 14px; text-align: center;
        border: 1px solid rgba(0, 255, 65, 0.3);
        border-radius: 4px; color: #00ff41; outline: none;
        background: rgba(0, 20, 0, 0.7);
        transition: .3s;
    }

    select:focus, input:focus {
        border-color: #00ff41;
        box-shadow: 0 0 15px rgba(0, 255, 65, 0.5);
    }

    .btn-group { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; margin-top: 15px; }

    button {
        padding: 10px 15px; border-radius: 4px; border: 1px solid #00ff41;
        cursor: pointer; font-size: 11px; color: #00ff41; background: transparent;
        text-shadow: 0 0 5px #00ff41; box-shadow: 0 0 5px rgba(0, 255, 65, 0.3);
        transition: .3s; text-transform: uppercase;
    }

    button:hover { background: rgba(0, 255, 65, 0.2); box-shadow: 0 0 15px #00ff41; }

    #result {
        margin: 20px 0; font-size: 32px; font-weight: bold;
        color: #fff; text-shadow: 0 0 20px #00ff41;
        opacity: 0; transition: .4s;
    }

    /**************** MODALS ******************/
    .modal {
        width: 380px; max-height: 80vh; overflow-y: auto;
        position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.9);
        padding: 25px; border-radius: 8px;
        background: rgba(0, 10, 0, 0.95); border: 1px solid #00ff41;
        backdrop-filter: blur(20px);
        display: none; z-index: 100;
    }

    .modal.show { display: block; transform: translate(-50%, -50%) scale(1); }

    table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 12px; }
    td { padding: 8px; border-bottom: 1px solid rgba(0, 255, 65, 0.2); color: #00ff41; }
    
    .about-text { font-size: 13px; line-height: 1.6; color: #00ff41; text-align: justify; margin-top: 15px; }

    .close-btn { border-color: #ff0000; color: #ff0000; text-shadow: 0 0 5px #ff0000; margin-top: 20px; width: 100%; }
    .close-btn:hover { background: rgba(255, 0, 0, 0.1); box-shadow: 0 0 15px #ff0000; }

    footer { position: fixed; bottom: 15px; font-size: 10px; color: #00ff41; opacity: 0.5; letter-spacing: 1px; }
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="converter-box">
    <h2 id="main-title">THE PHILIPPINE MICRONATIONAL CURRENCY CONVERTER</h2>
    <i id="sub-header">Official Exchange Terminal created by the People's Republic of Aesthrella</i>

    <select id="fromCur" onchange="convertNow()">
        <option value="AET">AET (Aesthrellan Taresh)</option>
        <option value="AKR">AKR (Athenian Kruegen)</option>
        <option value="DHC">DHC (Dahlian Civilian)</option>
        <option value="PHP">PHP (Philippine Peso)</option>
        <option value="USD">USD (US Dollar)</option>
        <option value="ESH">ESH (Eshwaran Seket)</option>
        <option value="EDG">EDG (Eldorian Gran)</option>
        <option value="TCD">TCD (Tarcisian Dollar)</option>
        <option value="V$D">V$D (Vistoaquillan Dollar)</option>
    </select>
    
    <select id="toCur" onchange="convertNow()">
        <option value="AET">AET (Aesthrellan Taresh)</option>
        <option value="AKR">AKR (Athenian Kruegen)</option>
        <option value="DHC">DHC (Dahlian Civilian)</option>
        <option value="PHP">PHP (Philippine Peso)</option>
        <option value="USD">USD (US Dollar)</option>
        <option value="ESH">ESH (Eshwaran Seket)</option>
        <option value="EDG">EDG (Eldorian Gran)</option>
        <option value="TCD">TCD (Tarcisian Dollar)</option>
        <option value="V$D">V$D (Vistoaquillan Dollar)</option>
    </select>

    <input type="number" id="amount" placeholder="INPUT_AMOUNT" oninput="convertNow()">

    <div id="result">0.000</div>

    <div class="btn-group">
        <button id="btn-swap" onclick="swapCurrencies()">SWAP_DIR</button>
        <button id="btn-rates" onclick="openTable('rates')">EXCHANGE_MATRIX</button>
        <button id="btn-index" onclick="openTable('micro')">NATION_INDEX</button>
        <button id="btn-about" onclick="openTable('about')">ABOUT_SYSTEM</button>
        <button id="btn-lang" onclick="toggleLanguage()">WIKA: EN/PH</button>
    </div>
</div>

<div class="modal" id="infoModal">
    <h3 id="modalTitle" style="color:#00ff41; text-shadow: 0 0 5px #00ff41;"></h3>
    <div id="modalContent"></div>
    <button class="close-btn" id="btn-close" onclick="closeTable()">TERMINATE_SESSION</button>
</div>

<footer id="footer-text">PEOPLE'S REPUBLIC OF AESTHRELLA // VER. 0.0.3</footer>

<script>
/**************** RATE MAP *****************/
const FX = {
    AET: {AKR: 2.000, PHP: 0.250, DHC: 0.500, USD: 0.004, ESH: 1.725, EDG: 0.357, TCD: 1.700, "V$D": 0.017},
    AKR: {AET: 0.500, PHP: 0.125, DHC: 0.250, USD: 0.002, ESH: 0.862, EDG: 0.178, TCD: 0.850, "V$D": 0.008},
    DHC: {AKR: 1.226, PHP: 0.500, AET: 0.613, USD: 0.009, ESH: 1.630, EDG: 0.714, TCD: 32.000, "V$D": 0.034},
    PHP: {AKR: 8.000, AET: 4.000, DHC: 2.000, USD: 0.017, ESH: 1.492, EDG: 1.428, TCD: 0.012, "V$D": 0.017},
    USD: {AKR: 29.000, PHP: 59.000, AET: 14.500, DHC: 29.000, ESH: 33.335, EDG: 83.333, TCD: 3.448, "V$D": 5.556},
    ESH: {AKR: 1.158, PHP: 0.670, AET: 0.579, DHC: 0.580, USD: 0.012, EDG: 0.958, TCD: 53.629, "V$D": 0.010},
    EDG: {AKR: 5.600, PHP: 0.700, AET: 2.800, DHC: 1.400, USD: 0.012, ESH: 1.044, TCD: 0.875, "V$D": 0.012},
    TCD: {AKR: 640.00, PHP: 80.000, AET: 320.000, DHC: 160.000, USD: 1.379, ESH: 53.629, EDG: 1.143, "V$D": 1.379},
    "V$D": {AKR: 13.608, PHP: 58.900, USD: 0.180, AET: 6.804, DHC: 3.402, ESH: 2.432, EDG: 1.530, TCD: 0.725}
};

const microData = {
    "Federal Republic of Athenia": "Athenian Kruegen (AKR)",
    "People's Republic of Aesthrella": "Aesthrellan Taresh (AET)",
    "Democratic Federal Republic of Dahlia": "Dahlian Civilian (DHC)",
    "Kingdom of Eshwaran": "Eshwaran Seket (ESH)",
    "United Isles of Eldoria": "Eldorian Gran (EDG)",
    "Archduchy of San Tarcisio": "Tarcisian Dollar (TCD)",
    "Kingdom of Vistoaquilla": "Vistoaquillan Dollar (V$D)"
};

/**************** LANGUAGE LOGIC *****************/
let currentLang = 'EN';
const translations = {
    EN: {
        title: "THE PHILIPPINE MICRONATIONAL CURRENCY CONVERTER",
        sub: "Official Exchange Terminal created by the People's Republic of Aesthrella",
        placeholder: "INPUT_AMOUNT",
        swap: "SWAP_DIR",
        rates: "EXCHANGE_MATRIX",
        index: "NATION_INDEX",
        about: "ABOUT_SYSTEM",
        close: "TERMINATE_SESSION",
        footer: "PEOPLE'S REPUBLIC OF AESTHRELLA // VER. 0.0.3",
        aboutText: "This terminal serves as the centralized financial hub for calculating exchange values between various Philippine micronations. It was engineered by the People's Republic of Aesthrella to promote economic transparency within the inter-micronational community. The system utilizes real-time mathematical ratios to bridge the gap between sovereign micronational currencies and global standards like PHP and USD. Users can navigate through the nation index to identify the specific origins of each currency denomination listed. Every calculation performed here is logged to ensure the stability of our shared digital economy. We remain committed to providing a secure and accessible platform for all recognized micronational entities."
    },
    PH: {
        title: "TAGAPAGSALIN NG SALAPING MIKRONASYONAL NG PILIPINAS",
        sub: "Opisyal na Terminal ng Palitan na gawa ng Sangkatauhang Republika ng Estrelya",
        placeholder: "ILAGAY_ANG_HALAGA",
        swap: "PAGPALITIN",
        rates: "MATRIKS_NG_PALITAN",
        index: "TALAAN_NG_BANSA",
        about: "TUNGKOL_SA_SISTEMA",
        close: "ITIGIL_ANG_SESYON",
        footer: "SANGKATAUHANG REPUBLIKA NG ESTRELYA // BER. 0.0.3",
        aboutText: "Ang terminal na ito ay nagsisilbing sentrong pampinansyal para sa pagkwenta ng halaga ng palitan sa pagitan ng iba't ibang mikronasyon sa Pilipinas. Ito ay binuo ng Sangkatauhang Republika ng Estrelya upang itaguyod ang malinaw na ekonomiya sa komunidad ng mga mikronasyon. Ginagamit ng sistemang ito ang mga matematikong ratio upang pag-ugnayin ang mga salaping mikronasyonal sa mga pandaigdigang pamantayan tulad ng PHP at USD. Maaaring suriin ng mga gumagamit ang talaan ng mga bansa upang malaman ang pinagmulan ng bawat yunit ng salapi. Ang bawat kalkulasyon ay itinatala upang matiyak ang katatagan ng ating ibinahaging digital na ekonomiya. Nanatili kaming tapat sa pagbibigay ng ligtas at madaling gamiting plataporma para sa lahat ng kinikilalang mikronasyon."
    }
};

function toggleLanguage() {
    currentLang = currentLang === 'EN' ? 'PH' : 'EN';
    const t = translations[currentLang];
    
    document.getElementById('main-title').innerText = t.title;
    document.getElementById('sub-header').innerText = t.sub;
    document.getElementById('amount').placeholder = t.placeholder;
    document.getElementById('btn-swap').innerText = t.swap;
    document.getElementById('btn-rates').innerText = t.rates;
    document.getElementById('btn-index').innerText = t.index;
    document.getElementById('btn-about').innerText = t.about;
    document.getElementById('btn-close').innerText = t.close;
    document.getElementById('footer-text').innerText = t.footer;
}

function convertNow() {
    let a = parseFloat(document.getElementById('amount').value) || 0;
    let f = document.getElementById('fromCur').value;
    let t = document.getElementById('toCur').value;
    let resDiv = document.getElementById('result');

    resDiv.style.opacity = 0;
    let val = (f === t) ? a : (a * (FX[f][t] || 0));
    resDiv.innerHTML = val.toFixed(3) + " " + t;
    setTimeout(() => resDiv.style.opacity = 1, 100);
}

function swapCurrencies() {
    let f = document.getElementById('fromCur');
    let t = document.getElementById('toCur');
    let temp = f.value;
    f.value = t.value;
    t.value = temp;
    convertNow();
}

function openTable(mode) {
    let modal = document.getElementById('infoModal');
    let title = document.getElementById('modalTitle');
    let content = document.getElementById('modalContent');
    let html = "";

    if (mode === 'rates') {
        title.innerText = currentLang === 'EN' ? "EXCHANGE_MATRIX.LOG" : "MATRIKS_NG_PALITAN.LOG";
        html = "<table>";
        Object.keys(FX).forEach(f => {
            Object.keys(FX[f]).forEach(t => {
                html += `<tr><td>1 ${f} = ${FX[f][t].toFixed(3)} ${t}</td></tr>`;
            });
            html += `<tr><td style="border:none; height:10px;"></td></tr>`;
        });
        html += "</table>";
    } else if (mode === 'micro') {
        title.innerText = currentLang === 'EN' ? "NATION_INDEX.DAT" : "TALAAN_NG_BANSA.DAT";
        html = "<table>";
        for (let nation in microData) {
            html += `<tr><td><strong>${nation}</strong></td><td>${microData[nation]}</td></tr>`;
        }
        html += "</table>";
    } else if (mode === 'about') {
        title.innerText = currentLang === 'EN' ? "SYSTEM_OVERVIEW.DOC" : "REBYU_NG_SISTEMA.DOC";
        html = `<div class="about-text">${translations[currentLang].aboutText}</div>`;
    }

    content.innerHTML = html;
    modal.classList.add("show");
}

function closeTable() {
    document.getElementById('infoModal').classList.remove("show");
}

// Matrix Background Animation
const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$#@%&*";
const fontSize = 14;
const columns = canvas.width / fontSize;
const drops = [];

for (let x = 0; x < columns; x++) drops[x] = 1;

function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#00ff41";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
        const text = chars.charAt(Math.floor(Math.random() * chars.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
    }
}
setInterval(drawMatrix, 50);
</script>
</body>
</html>
