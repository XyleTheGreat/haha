<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=0.7">
<title>Micronational Currency Converter</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Serif;}
body{
    height:100vh;display:flex;justify-content:center;align-items:center;
    font-size:10px;
    background:radial-gradient(circle,#00111e,#000510,#000000);
    color:#9ffcff;
    overflow:hidden;
}

/**************** GLASS CONVERTER ******************/
.converter-box{
    width:360px;padding:22px;text-align:center;
    background:rgba(0,255,255,0.05);
    border-radius:18px;
    backdrop-filter:blur(25px);
    border:2px solid rgba(0,255,255,.6);
    box-shadow:0 0 25px #00eaff,inset 0 0 12px #00eaff;
    transition:.4s;
}
.converter-box:hover{
    box-shadow:0 0 35px cyan,inset 0 0 18px #00faff;
}
h2{text-shadow:0 0 15px cyan;margin-bottom:10px;color:#b9ffff;letter-spacing:1px;}

select,input{
    width:80%;padding:10px;margin:7px 0;font-size:13px;text-align:center;
    border:none;border-radius:10px;color:#bffeff;outline:none;
    background:rgba(0,255,255,0.07);
    box-shadow:inset 0 0 12px #00eaff;
    transition:.3s;
}
select:hover,input:hover{transform:scale(1.03);box-shadow:inset 0 0 18px #00fbff;}

button{
    padding:6px 15px;border-radius:10px;border:none;margin-top:10px;
    cursor:pointer;font-size:14px;color:#00333b;background:cyan;
    box-shadow:0 0 15px cyan;font-weight:bold;transition:.3s;
}
button:hover{box-shadow:0 0 25px cyan;transform:scale(1.05);}

#result{
    margin-top:13px;font-size:23px;color:#00faff;text-shadow:0 0 9px cyan;
    opacity:0;transition:.4s;
}

/**************** POPUP TABLE ******************/
.modal{
    width:330px;max-height:87vh;overflow-y:auto;
    position:fixed;top:50%;left:50%;transform:translate(-50%,-60%);
    padding:15px;border-radius:18px;
    background:rgba(0,255,255,0.06);border:2px solid cyan;
    backdrop-filter:blur(30px);
    display:none;opacity:0;transition:.4s;text-align:center;
    box-shadow:0 0 30px cyan;
}
.modal.show{display:block;opacity:1;transform:translate(-50%,-50%);}
.modal h3{text-shadow:0 0 12px cyan;font-size:18px;margin-bottom:6px;}

table{width:100%;font-size:12px;border-collapse:collapse;margin-top:10px;}
td{
    padding:7px;border-bottom:1px solid rgba(0,255,255,.4);
    text-shadow:0 0 4px #00eaff;transition:.3s;
}
td:hover{background:rgba(0,255,255,.12);border-radius:6px;}

.close-btn{
    background:#ff0058;color:white;margin-top:12px;padding:6px 13px;
    border-radius:8px;border:none;cursor:pointer;font-weight:bold;
    box-shadow:0 0 13px #ff0058;transition:.3s;
}
.close-btn:hover{transform:scale(1.07);box-shadow:0 0 22px #ff0058;}

footer{
    position:fixed;bottom:10px;font-size:11px;letter-spacing:1px;
    text-shadow:0 0 6px cyan;opacity:.75;
}
</style>
</head>
<body>

<div class="converter-box">
    <h2>PHILIPPINE MICRONATIONAL CURRENCY CONVERTER</h2>

    <select id="fromCur" onchange="convertNow()">
        <option>AET</option><option>DHC</option><option>PHP</option>
        <option>USD</option><option>ESH</option><option>EDG</option>
        <option>TCD</option><option>V$D</option>
    </select>
    
    <select id="toCur" onchange="convertNow()">
        <option>PHP</option><option>AET</option><option>DHC</option>
        <option>USD</option><option>ESH</option><option>EDG</option>
        <option>TCD</option><option>V$D</option>
    </select>

    <button onclick="swapCurrencies()">SWAP ↻</button>
    <input type="number" id="amount" placeholder="Amount..." oninput="convertNow()">

    <div id="result">0.000</div>

    <button onclick="openTable()">EXCHANGE RATES</button>
</div>


<!-- EXCHANGE MATRIX POPUP -->
<div class="modal" id="exchangeTable">
    <h3>FOREIGN EXCHANGE MATRIX</h3>
    <table id="exTable"></table>
    <button class="close-btn" onclick="closeTable()">Close</button>
</div>

<footer>Republic of Aesthrella — 2025</footer>


<script>
/**************** COMPLETE RATE MAP (3 DECIMAL) *****************/
const FX={
    AET:{PHP:.250,DHC:.500,USD:.004,ESH:1.725,EDG:.357,TCD:16.000,"V$D":.017},
    DHC:{PHP:.500,AET:.613,USD:.009,ESH:1.630,EDG:.714,TCD:32.000,"V$D":.034},
    PHP:{AET:4.000,DHC:2.000,USD:.017,ESH:1.492,EDG:1.428,TCD:.012,"V$D":.017},
    USD:{PHP:59.000,AET:14.500,DHC:29.000,ESH:33.335,EDG:83.333,TCD:3.448,"V$D":5.556},
    ESH:{PHP:.670,AET:.579,DHC:.580,USD:.012,EDG:.958,TCD:53.629,"V$D":.010},
    EDG:{PHP:.700,AET:2.800,DHC:1.400,USD:.012,ESH:1.044,TCD:.875,"V$D":.012},
    TCD:{PHP:80.000,AET:320.000,DHC:160.000,USD:1.379,ESH:53.629,EDG:1.143,"V$D":1.379},
    "V$D":{PHP:58.900,USD:.180,AET:6.804,DHC:3.402,ESH:2.432,EDG:1.530,TCD:.725}
};

const currencyList=Object.keys(FX);


/**************** CONVERSION *****************/
function convertNow(){
    let a=parseFloat(amount.value)||0;
    let f=fromCur.value,t=toCur.value;

    result.style.opacity=0;
    result.innerHTML = f===t ?
        `${a.toFixed(3)} ${t}` :
        `${(a*(FX[f][t]||0)).toFixed(3)} ${t}`;

    setTimeout(()=>result.style.opacity=1,120);
}

function swapCurrencies(){
    let t=fromCur.value; fromCur.value=toCur.value; toCur.value=t; convertNow();
}


/**************** TABLE BUILDER — NOW FULLY WORKING *****************/
function buildTable(){
    let table="";

    currencyList.forEach(f=>{
        currencyList.forEach(t=>{
            if(f!==t)
                table+=`<tr><td>1 ${f} = ${(FX[f][t]).toFixed(3)} ${t}</td></tr>`;
        });
        table+=`<tr><td style="background:rgba(0,255,255,.09)"></td></tr>`;
    });

    exTable.innerHTML=table;
}

function openTable(){ buildTable(); exchangeTable.classList.add("show"); }
function closeTable(){ exchangeTable.classList.remove("show"); }
</script>

</body>
</html>
